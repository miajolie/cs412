<!-- review_confirm_delete.html -->
<!-- confirmation page for deleting a review -->
<!-- Mia Batista -->

{% extends "project/base.html" %}

{% block content %}
  <div class="nt-panel nt-form-card">
    <h2>Delete Review</h2>

    <p class="nt-delete-text">
      Are you sure you want to delete your review for
      "<strong>{{ object.show.title }}</strong>"?
    </p>

    <form method="post" class="nt-form">
      {% csrf_token %}
      <div class="nt-form-actions">
        <button type="submit" class="nt-btn nt-btn-tertiary">Yes, delete</button>
        <a href="{% url 'show_detail' object.show.pk %}" class="nt-btn nt-btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
