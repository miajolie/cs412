{% extends "project/base.html" %}

{% block content %}
  <div class="nt-panel nt-form-card">
    <h2>Delete Show</h2>

    <p class="nt-delete-text">
      Are you sure you want to delete "<strong>{{ show.title }}</strong>"?
    </p>

    <form method="post" class="nt-form">
      {% csrf_token %}
      <div class="nt-form-actions">
        <button type="submit" class="nt-btn nt-btn-tertiary">Yes, delete</button>
        <a href="{% url 'show_detail' show.pk %}" class="nt-btn nt-btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
