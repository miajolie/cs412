{% extends "project/base.html" %}

{% block content %}
  <div class="nt-panel nt-form-card">
    <h2>Add Show to List</h2>

    <form method="post" class="nt-form">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="nt-form-actions">
        <button type="submit" class="nt-btn nt-btn-primary">Add</button>
        <a href="{% url 'list_detail' list_id %}" class="nt-btn nt-btn-tertiary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
