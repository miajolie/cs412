<!-- listentry_confirm_delete.html -->
<!-- deleting a show form a list -->
<!-- Mia Batista -->

{% extends "project/base.html" %}

{% block content %}
  <div class="nt-panel nt-form-card">
    <h2>Remove Show from List</h2>

    <p class="nt-delete-text">
      Remove "<strong>{{ object.show.title }}</strong>" from
      "<strong>{{ object.listed.title }}</strong>"?
    </p>

    <form method="post" class="nt-form">
      {% csrf_token %}
      <div class="nt-form-actions">
        <button type="submit" class="nt-btn nt-btn-tertiary">Yes, remove</button>
        <a href="{% url 'list_detail' object.listed.pk %}" class="nt-btn nt-btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
